{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button typr="button" class="btn-close" data-bs-dismiss="alert"
      aria-label="Close"></button>
    </div>
    {% endfor %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      


            <form action="/contact"method="post">{% csrf_token %}
              
              <label class="text-dark"for="name"><h6>Full Name</h6></label>
              <div class="form-group">
                <input type="text "class="form-control"id="name"name="name" required>
              </div>

              <label class="text-dark"for="email"><h6>Email</h6></label>
              <div class="form-group">
                <input type="email "class="form-control"id="email"name="email" required>
              </div>

              <label class="text-dark "for="pass1"><h6>How can i help you?</h6></label>
              <div class="form-group">
                <textarea type="text"class="form-control"id="desc"name="desc" required></textarea>
              </div>

              <label class="text-dark" for="pass2"><h6>Phone Number</h6></label>
              <div class="form-group">
                <input type="Number"class="form-control"id="pnumber"name="pnumber" required>
              </div>
              <br>
              
              <button type="submit"class="btn btn-dark">Submit</button>
              <br><br>
              
            </form>
        


    </div>
    <div class="col-md-4"></div>
</div>
</div>

{% endblock body %}
